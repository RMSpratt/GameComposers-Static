<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../../Style/composer.css" type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> TBD </title>
        <script src="../../Client/composer.js"></script>
    </head>
    <body>
        <header>
            <h1 class="pageTitle"> TBD </h1>
            <a class="backLink" href="../../Pages/landing.html"> Back </a>
        </header>
        <main>
            <table id="infoTable">
                <thead>
                    <tr>
                        <th colspan = "2">
                            <strong> Composer Name </strong>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="itImageRow" colspan = "2">
                            <img class="itImage" src="">
                        </td>
                    </tr>
                    <tr>
                        <!-- The first two rows are filled automatically using JavaScript -->
                        <td class="itHeadingCol"> First Game: </td>
                        <td class="itInfoCol properName" id="itFirstGame"> <em> TBD </em> </td>
                    </tr>
                    <tr>
                        <td class="itHeadingCol"> Latest Game: </td>
                        <td class="itInfoCol properName" id="itLatestGame"> <em> TBD </em> </td>
                    </tr>
                    <tr>
                        <td class="itHeadingCol" id="itYearsActive"> Years Active: </td>
                        <td class="itInfoCol"> TBD </td>
                    </tr>
                </tbody>
            </table>
            <section class="bioSectionLong">
                <h2> Biography </h2>
                <div class="bioText"> 
                    <p>
                        TBD 
                    </p>
                </div>
            </section>
            <section class="worksSection">
                <h2>Contributed Works</h2>
                <table class="worksTable">
                    <thead>
                        <tr>
                            <th class="wtName"> Name </th>
                            <th class="wtPublisher"> Publisher </th>
                            <th class="wtRole"> Contributor Role </th>
                            <th class="wtYear"> Year </th>
                        </tr>
                    </thead>
                    <tbody id="wtList">
                        <tr>
                            <td class="properName"> Game Name </td>
                            <td> Publisher </td>
                            <td> Contributor Role </td>
                            <td class="wtYear"> Year Released </td>
                        </tr>
                    </tbody>
                </table>
                <h5> *This list may not be comprehensive.</h5>
            </section>
            <section class="referencesSection">
                <h2> References Used </h2>
                <div class="referencesList">
                    <ul role="presentation">
                        <li></li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
