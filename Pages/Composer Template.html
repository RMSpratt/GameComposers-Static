<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../../Style/composer.css" type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <title> TBD </title>
        <!-- Add the composer.js script here once page content is filled -->
        <script></script>
    </head>
    <body>
        <header>
            <h1 class="pageTitle"> TBD </h1>
            <a class="backLink" href="../../Pages/landing.html"> Back </a>
        </header>
        <main>
            <table id="infoTable">
                <thead>
                    <tr>
                        <th colspan = "2">
                            <strong> Composer Name </strong>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="infoTableImageRow" colspan = "2">
                            <img class="infoTableImage" src="">
                        </td>
                    </tr>
                    <tr>
                        <!-- The first two rows are filled automatically using JavaScript -->
                        <td class="infoTableTDHeadingCol"> First Game: </td>
                        <td class="infoTableTDInfoCol properName" id="infoTableFirstGame"> <em> TBD </em> </td>
                    </tr>
                    <tr>
                        <td class="infoTableTDHeadingCol"> Latest Game: </td>
                        <td class="infoTableTDInfoCol properName" id="infoTableLastGame"> <em> TBD </em> </td>
                    </tr>
                    <tr>
                        <td class="infoTableTDHeadingCol" id="infoTableYearsActive"> Years Active: </td>
                        <td class="infoTableTDInfoCol"> TBD </td>
                    </tr>
                </tbody>
            </table>
            <div class="bioSectionLong">
                <h2> Biography </h2>
                <p class="bioText"> TBD </p>
            </div>
            <div class="worksSection">
                <h2> List of Known Works </h2>
                <table class="worksTable">
                    <thead>
                        <tr>
                            <th class="worksTableName"> Name </th>
                            <th class="worksTablePublisher"> Publisher </th>
                            <th class="worksTableYear"> Year </th>
                        </tr>
                    </thead>
                    <tbody id="worksTableList">
                        <tr>
                            <td class="properName"> Game Name </td>
                            <td class="properName"> Publisher Name </td>
                            <td class="worksTableYear"> Year Released </td>
                        </tr>
                    </tbody>
                </table>
                <h5> *This list may not be comprehensive.</h5>
            </div>
        </main>
    </body>
</html>
