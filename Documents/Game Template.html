<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../../Style/game.css" type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Game Title </title>
    </head>
    <body>
        <header>
            <h1 class="pageTitle properName"> Game Title </h1>
            <a class="backLink" href="../../Pages/landing.html"> Back </a>
        </header>
        <main>
            <!-- The side information table -->
            <table id="infoTable">
                <thead class="properName">
                    <tr>
                        <th colspan = "2">
                            <strong> Game Title </strong>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="itImageRow" colspan = "2">
                            <img class="itImage" src="">
                        </td>
                    </tr>
                    <tr>
                        <td class="itHeadingCol"> Developer: </td>
                        <td class="itInfoCol properName"> <em> TBD </em> </td>
                    </tr>
                    <tr>
                        <td class="itHeadingCol"> Publisher: </td>
                        <td class="itInfoCol"> <em> TBD </em> </td>
                    </tr>
                    <tr>
                        <td class="itHeadingCol"> Year Released: </td>
                        <td class="itInfoCol"> TBD </td>
                    </tr>
                </tbody>
            </table>
            <section class="descriptionLong">
                <h2> Game Description </h2>
                <div class="descriptionText">
                    <p></p>
                </div>
            </section>
            <section class="contributorSection">
                <h2> Soundtrack Contributors </h2>
                <table class="contributorTable">
                    <thead>
                        <tr>
                            <th class="ctName"> Name </th>
                            <th class="ctRole"> Role </th>
                        </tr>
                    </thead>
                    <tbody id="ctList">
                        <tr>
                            <td class="ctName"> Name </td>
                            <td class="ctRole"> Role </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <h2> References Used </h2>
                <div class="referencesList">
                    <ul role="presentation">
                        <li>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
